<h:body>
    <h:form>
        <h2>Alertas Activas</h2>
        <h:dataTable value="#{alertaBean.alertas}" var="alerta">
            <h:column>
                <f:facet name="header">Paciente</f:facet>
                #{alerta.paciente.nombre}
            </h:column>
            <h:column>
                <f:facet name="header">Temperatura</f:facet>

            </h:column>
        </h:dataTable>
    </h:form>
