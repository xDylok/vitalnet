<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>J- Brews 1.0</title>
        <style>
            button.ui-button {
                margin-right: .5rem;
            }
        </style>
    </h:head>

        <h:body style="background-image: url('images/fondohospital.jpg');
               background-size: cover;
               background-repeat: no-repeat;
               background-position: center;
               height: 100vh;">
        <h:form>
            <div class="card" style="border-width: medium;
                               place-items: center;
                               margin: 50px">
                <p:messages skipDetailIfEqualsSummary="true" showDetail="true">
                    <p:autoUpdate/>
                </p:messages>

                <p:panel header="Inicio de Sesión del Personal">
                    <h:panelGrid columns="3" cellpadding="7">
                        <p:outputLabel for="username" value="Usuario:" />
                        <p:inputText id="username" value="#{authenticationBean.username}" required="true"/>
                        <p:message for="username" display="icon" showDetail="true"/>

                        <p:outputLabel for="password" value="Contraseña:" />
                        <p:password id="password" value="#{authenticationBean.password}" required="true" toggleMask="true" redisplay="true">
                            <f:validateLength minimum="8" for="password"/>
                            <p:clientValidator/>
                        </p:password>
                        <p:message for="password" display="icon" showDetail="true"/>
                    </h:panelGrid>
                    <div style="display: flex; justify-content: center; gap: 25px; margin: 20px">
                    <p:commandButton value="Ingresar" action="#{authenticationBean.login}"
                                     icon="pi pi-user" validateClient="true" styleClass="mt-3"
                                     update="@form" title="Accion de ingreso a almapp"/>
                    <p:commandButton value="Cancelar" action="index.xhtml?faces-redirect=true"
                                     immediate="true"
                                     icon="pi pi-times" styleClass="mt-3 ui-button-secondary"
                                     style="background-color: red;"/>
                    </div>
                    <p:link value="Eres nuevo en VitalNet, Pulsa aqui para registrarte"
                            outcome="/register.xhtml?faces-redirect=true"
                            style="display: block; margin-top: 20px;" />
                </p:panel>
            </div>
        </h:form>
    </h:body>
    </f:view>
</html>
